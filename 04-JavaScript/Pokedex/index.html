<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="cssreset.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokedex</title>

</head>
<body>
    <div class="pokedex-title">
        <h1 class="title">
            POKEDEX
        </h1>
    </div>

    <!-- Pokedex container start -->
    <div class="pokedex-container">

        <!-- Left side start -->
        <div class="left-side">
            <div class="left-side1">
                <div class="top-lights">
                    <div class="big-lights">
                        <div class="big-blue-light"></div>
                        <div class="big-grey-light"></div>
                    </div>
                    <div class="small-lights">
                        <div class="small-red-light"></div>
                        <div class="small-yellow-light"></div>
                        <div class="small-green-light"></div>
                    </div>
                </div>
                <div class="left-polyline">
                    <svg height="77" width="300" class="left-polyline-svg">
                        <polyline
                          points="0,75 100,75 130,40 300,40"
                          style="fill: none; stroke: black; stroke-width: 3"
                        />
                    </svg>
                </div>
            </div>
            <div class="left-side2">
                <div class="big-container">
                    <div class="two-red-lights">
                        <div class="two-red-light"></div>
                        <div class="two-red-light"></div>
                    </div>
                    <div class="img-container">
                        <img src="https://www.seekpng.com/png/detail/13-137344_pokeball-pokeball-png.png" alt="Pokemon name" id="pokemon-image" class="pokemon-image">
                    </div>
                    <div class="red-light-bars">
                        <div class="red-light-img"></div>
                        <i class="fa-solid fa-align-justify"></i>
                    </div>
                </div>
            </div>
            <div class="left-side3">
                <div class="img-indicators">
                    <div class="red-indicator"></div>
                    <div class="blue-indicator"></div>
                </div>
            </div>
            <div class="left-side4">
                <div class="black-button-circle">
                    <button class="black-button" href="#" onclick="fetchPokemon()">FIND</button>
                </div>
                <div class="dpad">
                    <nav class="d-pad">
                        <a class="up" href="#"><i class="fa-solid fa-caret-up"></i></a>
                        <a class="right" href="#"><i class="fa-solid fa-caret-right"></i></a>
                        <a class="down" href="#"><i class="fa-solid fa-caret-down"></i></a>
                        <a class="left" href="#"><i class="fa-solid fa-caret-left"></i></a>  
                    </nav>
                </div>
            </div>
            <div class="left-side5">
                <div class="input-name-container">
                    <div class="input-name">
                        <input type="text" placeholder="name or ID" value="pikachu" class="input" size="11" maxlength="11" id="pokemon-name">
                    </div>    
                </div>
            </div>
        </div>
        <!-- Left side end -->

        <!-- Right side start -->
        <div class="right-side">
            <div class="right-side1">
                <div class="right-polyline">
                    <svg height="80" width="302" class="right-polyline-svg">
                        <polyline points="0,0 0,40 170,40 200,75 302,75 302,0 0,0" style="fill: rgb(247, 247, 247); stroke: rgb(247, 247, 247); stroke-width: 3"/>    
                        <polyline points="0,42 170,42 200,77 302,77" style="fill: none; stroke: black; stroke-width: 3"/>
                    </svg>    
                </div>
            </div>
            <div class="right-side2">
                <div class="information-panel">
                    <p class="info">
                      ======= TYPE =======
                      <div class="info-container">
                        <p id="pokemon-type"></p>
                      </div>
                    </p>
                    <p class="info">
                      ==== STATISTICS ====
                      <div class="statistics-container">
                        <p id="pokemon-hp">HP</p>
                        <p id="pokemon-attack">Attack</p>
                        <p id="pokemon-special-attack">Special attack</p>
                        <p id="pokemon-defense">Defense</p>
                        <p id="pokemon-special-defense">Special defense</p>
                        <p id="pokemon-speed">Speed</p>  
                      </div>
                    </p>
                    <p class="info">
                      ======= MOVES =======
                      <div class="moves-container">
                        <p id="pokemon-moves"></p>
                      </div>
                    </p>
                </div>
            </div>
            <div class="right-side3">
                <div class="blue-buttons-container">
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                    <div class="button-blue"></div>
                </div>
            </div>
            <div class="right-side4">
                <div class="right-indicators-container">
                    <div class="red-dots-indicators">
                        <div class="red-dot"></div>
                        <div class="red-dot"></div>
                    </div>
                    <div class="black-lines-indicators">
                        <div class="black-line"></div>
                        <div class="black-line"></div>
                    </div>
                </div>
            </div>
            <div class="right-side5">
                <div class="right-bottom-buttons">
                    <div class="left-bottom-button">
                        <p class="bottom-info" id="pokemon-height">Height:</p>
                    </div>
                    <div class="right-bottom-button">
                        <p class="bottom-info" id="pokemon-weight">Weight:</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right side end -->

    </div> 
    <!-- Pokedex container end -->  
</body>
<footer>
    <script src="pokedex.js"></script>
</footer>
</html>
